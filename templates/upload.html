<!DOCTYPE html>
<html>
<head>
    <title>Upload your PDF</title>
</head>
<body>
    <h1>Upload your PDF</h1>
    <form action="/" method="post" enctype="multipart/form-data">
        <input type="file" name="pdf" accept="application/pdf">
        <input type="submit" value="Upload">
    </form>
</body>
</html>
